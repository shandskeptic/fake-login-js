<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ShanD Fake Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
	</head>
	<body>
		<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 gap-3">
			<div id="loginForm" class="">
				<h1>Fake Login</h1>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input placeholder="Masukkan username" type="text" class="form-control" id="username" aria-describedby="emailHelp" />
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input placeholder="Masukkan password" type="password" class="form-control" id="password" />
				</div>
				<button onclick="onLogin()" class="btn btn-primary">Login</button>
				<button onclick="onRegister()" class="btn btn-primary">Register</button>
			</div>
			<div id="registerForm" class="">
				<h1>Register</h1>
				<div class="mb-3">
					<label for="usernameReg" class="form-label">Username</label>
					<input placeholder="Masukkan username" type="text" class="form-control" id="usernameReg" aria-describedby="emailHelp" required />
				</div>
				<div class="mb-3">
					<label for="passwordReg" class="form-label">Password</label>
					<input placeholder="Masukkan password" type="password" class="form-control" id="passwordReg" required />
				</div>
				<button onclick="Register()" class="btn btn-primary">Register</button>
				<button onclick="Back()" class="btn btn-primary">Kembali</button>
			</div>
			<h1 id="adminLogin">Login sebagai Admin</h1>
			<h1 id="userLogin">Login user biasa</h1>
			<h1 id="newUser">Login user baru</h1>
			<button onclick="onLogout()" class="btn btn-primary" id="logout">Logout</button>
			<script src="./auth.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
